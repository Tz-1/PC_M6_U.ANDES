<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
  <title>Alumnos</title>
</head>
<body>
	<section>
	    <nav class="navbar navbar-expand-lg bg-body-tertiary">
	        <div class="container-fluid">
	            <a class="navbar-brand" href="#">Universidad</a>
	            <button class="navbar-toggler" type="button"
	                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
	                    aria-controls="navbarNav" aria-expanded="false"
	                    aria-label="Toggle navigation">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarNav">
	                <ul class="navbar-nav">
	                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a></li>
	                    <li class="nav-item"><a class="nav-link" th:href="@{/home}">Alumnos</a></li>
	                    <li class="nav-item" th:if="${!EstaLogeado}">
	                        <a class="nav-link" th:href="@{/auth/login}">Login</a>
	                    </li>
	                    <li class="nav-item" th:if="${EstaLogeado}">
	                        <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </nav>
	</section>
    <main class="container mt-4">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Lista de Alumnos</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover" id="alumnos">
				  <thead>
				    <tr>
				      <th scope="col">Nombre</th>
				      <th scope="col">Rut</th>
				      <th scope="col">Direccion</th>
				      <th scope="col">Materias</th>
				    </tr>
				  </thead>
				  <tbody class="table-group-divider">
				    <tr th:each="alumno : ${alumnos}">
		                <td th:text="${alumno.nombre}"></td>
		                <td th:text="${alumno.rut}"></td>
		                <td th:text="${alumno.direccion}"></td>
		                <td>
						    <ul>
						        <li th:each="materia : ${alumno.materiaList}" th:text="${materia.nombre}"></li>
						    </ul>
						</td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
	<script>
		new DataTable("#alumnos");
	</script>
</body>
</html>
