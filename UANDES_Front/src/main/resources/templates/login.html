<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>U.ANDES</title>
<body>
    <div class="container mt-5">
	    <div class="card">
				<div class="card-header">
					<h3 class="text-center">Inicio de Sesion</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/auth/login}" method="post">
						<div class="form-group">
							<label class="form-label" for="email">Usuario</label> <input
								class="form-control" type="email" id="email" name="username"
								autofocus required />
						</div>
						<div class="form-group">
							<label class="form-label" for="password">Contrase√±a</label> <input
								class="form-control" type="password" id="password" name="password"
								required />
						</div>
						<button class="btn btn-primary mt-3" type="submit">Entrar</button>
					</form>
				</div>
			</div>
		</div>
	    <div th:if="${param.error}">
       		<p style="color:red;" class="text-center m-3">Credenciales invalidas. Por favor, intentalo de nuevo.</p>
   		</div>
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
